<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PI Fire Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
            .w3-container {
                display: flex
            }
        </style>
</head>
<div class="container">

    <body>
        <h1>Pacific Islands
            <small class="text-muted">Active Fires:</small>
        </h1>

        <div class="row">
            <div class="w3-container gap-5">
                <div class="jumbotron text-center col-md-1.99">
                    <h1 class="display-4  text-danger" th:text="${totalPi}"></h1>
                    <p>Total</p>
                </div>             
            </div>
        </div>

        <div class="p-3 mb-2 bg-secondary ">
            <table class="table table-hover text-white">
                <tr>
                    <th>Area</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Brightness</th>
                    <th>Time Detected</th>
                </tr>
                <tr th:each="fireStat : ${piStats}">
                    <td th:text="${fireStat.area}"></td>
                    <td th:text="${fireStat.lat}"></td>
                    <td th:text="${fireStat.lon}"></td>
                    <td th:text="${fireStat.brightness}">0</td>
                    <td th:text="${fireStat.time}">0</td>
                </tr>
            </table>

        </div>
    </body>
</div>

</html>
