<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Active Fire Tracker (AUS/NZ)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<div class="container">
<body>
<h1>Active Fire Tracker (AUS/NZ)</h1>
<p>Statistics are updated daily and taken from NASA satelite data.</p>
<div class="jumbotron">
    <h1 class="display-4"th:text="${totalAUS}"></h1>
    <p class="lead">Total Australian fires</p>
    <hr class="my-4">  
  </div>

<div class="jumbotron">
    <h1 class="display-4"th:text="${totalNZ}"></h1>
    <p class="lead">Total New Zealand fires</p>
    <hr class="my-4">  
  </div>

  <p>CURRENTLY ACTIVE FIRES: </p>

    <table class = "table">
        <tr>
            <th>Country</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Brightness</th>
            <th>Time Detected</th>
        </tr>
        <tr th:each="fireStat : ${fireStats}">
            <td th:text="${fireStat.country}"></td>
            <td th:text="${fireStat.lat}"></td>
            <td th:text="${fireStat.lon}"></td>
            <td th:text="${fireStat.brightness}">0</td>
            <td th:text="${fireStat.time}">0</td>
        </tr>
    </table>
</body>
</div>
</html>
